<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vancl登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- top -->
    <div id="logtop">
        <div class="logtop con">
            <img src="../images/loginlogo.png">
            <a href="javascript:;">帮助</a>
        </div>
    </div>

    <!-- login -->
    <div id="login">
        <div class="login con">
            <div class="loginleft">
                <img src="../images/loginpic.jpg">
            </div>
            <div class="loginright">
                <h2>
                    凡客 Vancl 登录
                    <span>
                        没有账户免费<a href="../html/register.html">注册</a>
                    </span>
                </h2>
                <div class="loginbox">
                    <div class="tag">
                        <ul>
                            <li class="on">普通登录</li>
                            <li>快速登录</li>
                        </ul>
                    </div>
                    <div class="show">
                        <div class="tips"></div>
                        <input type="text" placeholder="请输入用户名"><br>
                        <input type="password" placeholder="请输入密码" class="password"><div class="tips" style="margin-bottom:20px;"></div>
                        <a href="javascript:;" class="forget">找回密码</a>
                        <input type="button" value="登录" class="loginBtn">
                    </div>
                    <div class="gulp">
                        <h3>
                            使用合作网站账号登录凡客
                        </h3>
                        <img src="../images/logos.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div class="footer con">
            Copyright 2007 - 2018 vancl.com All Right Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号<br>
            <a href="javascript:;"><img src="../images/logo1.png"></a>
            <a href="javascript:;"><img src="../images/logo2.png"></a>
            <a href="javascript:;"><img src="../images/logo3.png"></a>
            <a href="javascript:;"><img src="../images/logo4.png"></a>
            <a href="javascript:;"><img src="../images/logo5.png"></a>
        </div>
    </div>
</body>
</html>
