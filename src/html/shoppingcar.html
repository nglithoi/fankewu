<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vancl购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/shoppingcar.css">
</head>
<body>
    <!-- 头部 -->
    <div id="logtop">
        <div class="logtop con">
            <img src="../images/loginlogo.png">
            <a href="javascript:;">帮助中心</a>
        </div>
    </div>

    <!-- shoppingcar -->
    <div id="trolley">
        <div class="trolley con">
            <img src="../images/mysc.png">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th class="empty">
                            &nbsp;
                        </th>
                        <th class="anniu ">
                            <input type="checkbox" class="checkall" >&nbsp;全选</label>
                        </th>
                        <th class="image">
                            &nbsp;
                        </th>
                        <th class="name">
                            商品名称
                        </th>
                        <th class="size">
                            尺寸
                        </th>
                        <th class="presentpoints" style="display:none">
                            积分
                        </th>
                        <th class="price">
                            单价
                        </th>
                        <th class="qty">
                            数量
                        </th>
                        <th class="discount">
                            优惠
                        </th>
                        <th class="subtotal">
                            小计
                        </th>
                        <th class="operate ">
                            操作
                        </th>
                        <th class="empty">
                            &nbsp;
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="selected">
                        <td class="empty">
                            &nbsp;
                        </td>
                        <td class="bar" rowspan="1">
                            <input type="checkbox" class="check" checked="checked">
                        </td>
                        <td class="image" rowspan="1">
                            <a target="_blank" href="#">
                            <img alt="凡客帆布鞋 Ken 1 女款 黑白条" src="../images/shoes.jpg"></a>
                        </td>
                        <td class="name">
                            <a target="_blank" href="#" title="凡客帆布鞋 Ken 1 女款 黑白条">
                                凡客帆布鞋 Ken 1 女款 黑白条
                            </a>
                            <div style="float: right; width: 36%">
                            </div>
                        </td>
                        <td class="size">
                            <a target="_blank" title="34">
                                34
                            </a>
                        </td>
                        <td class="presentpoints" style="display: none">
                            78分
                        </td>
                        <td class="price">
                            ￥78.00
                        </td>
                        <td class="qty">
                            
                        </td>
                        <td>
                            -
                        </td>
                        <td class="subtotal">
                            ￥78.00
                        </td>
                        <td class="operate">
                            <a class="del track" href="javascript:;">
                                删除
                            </a>
                        </td>
                        <td class="white bd-right">
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div class="footer con">
            Copyright 2007 - 2018 vancl.com All Right Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号<br>
            <a href="javascript:;"><img src="../images/logo1.png"></a>
            <a href="javascript:;"><img src="../images/logo2.png"></a>
            <a href="javascript:;"><img src="../images/logo3.png"></a>
            <a href="javascript:;"><img src="../images/logo4.png"></a>
            <a href="javascript:;"><img src="../images/logo5.png"></a>
        </div>
    </div>
</body>
</html>
