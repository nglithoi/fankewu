<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vancl注册页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!-- top -->
    <div id="logtop">
        <div class="logtop con">
            <img src="../images/loginlogo.png">
        </div>
    </div>

    <!-- register -->
    <div id="register">
        <div class="register con">
            <div class="regleft">
                <img src="../images/loginpic.jpg">
            </div>
            <div class="regright">
                <h2>
                    注册新用户
                    <span>
                        我已经注册，现在就
                        <a href="../html/login.html">登录</a>
                    </span>
                </h2>
                <div class="registerbox">
                    <input type="text" class="authcode" placeholder="验证码"> <span class="code"></span> <br>
                    <input type="text" class="phonenum" placeholder="请输入手机号"><br>
                    <input type="text" class="writecode" placeholder="填写手机验证码"><br>
                    <input type="password" class="setpw" placeholder="设定登录密码"><br>
                    <input type="password" class="againpw" placeholder="再次输入密码"><br>
                    <input type="checkbox" class="check"><span class="read">请阅读<a href="#">《VANCL凡客成品服务条款》</a></span>  <br>
                    <input type="button" class="registerBtn" value="立即注册">
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div class="footer con">
            Copyright 2007 - 2016 vancl.com All Right Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号<br>
            <a href="javascript:;"><img src="../images/logo1.png"></a>
            <a href="javascript:;"><img src="../images/logo2.png"></a>
            <a href="javascript:;"><img src="../images/logo3.png"></a>
            <a href="javascript:;"><img src="../images/logo4.png"></a>
            <a href="javascript:;"><img src="../images/logo5.png"></a>
        </div>
    </div>
</body>
</html>
